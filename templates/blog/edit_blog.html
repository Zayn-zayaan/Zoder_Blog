{% extends 'base.html' %}
{% include "Update_post_form" %}
{% block content %}


<div style="width: 870px;" class="container offset-lg-3 mt-3 ">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h3>Update your post</h3>
        <div class="form-group mt-4">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title of post..." value="{{form.initial.title}}" required>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="slug" class="form-control" id="slug" name="slug" placeholder="Enter slug...." value="{{form.initial.slug}}" required>
        </div>
        <div class="form-group">
            <label for="image">Choose an image if u want to</label> <br>
            <img src="{{form.initial.image.url}}" id="image" name="image" style="width: 300px;height: 400px;"><br />
            <input class="my-2" type="file" id="image" name="image" accept="image/*">
        </div>
        {% comment %} {% load static %}
        <script src={% static 'js/tinyinject.js' %} type="text/javascript"></script> {% endcomment %}
        <div class="form-group">
            <label for="content">Content</label>
            {{form.content}}
            {{ form.media }}
            {% comment %} <textarea class="form-control" id="content" name="content" rows="6" required></textarea> {% endcomment %}
        </div>

        <button type="submit" class="btn btn-primary mb-4">Update</button>
    </form>


</div>

{% endblock %}
